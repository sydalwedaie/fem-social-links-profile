<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/index.css" />

    <title>FEM | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <div class="profile-info">
            <img
              src="/assets/images/avatar.jpg"
              alt="avatar"
              class="profile__avatar"
            />
            <h1 class="profile__name">Sayed Ali</h1>
            <p class="profile__location">Bahrain</p>
            <p class="profile__tagline">"Spaceship salesperson"</p>
          </div>
          <ul class="social-links">
            <li><a href="" class="social-link">GitHub</a></li>
            <li><a href="" class="social-link">Frontend Mentor</a></li>
            <li><a href="" class="social-link">LinkedIn</a></li>
            <li><a href="" class="social-link">Twitter</a></li>
          </ul>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sayed Ali</a>.
      </footer>
    </div>
  </body>
</html>
