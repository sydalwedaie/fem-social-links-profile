<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/index.css" />

    <title>FEM | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <div class="profile-info">
            <img
              src="/assets/images/avatar.jpg"
              alt="avatar"
              class="profile__avatar"
            />
            <div>
              <h1 class="profile__name">Sayed Ali</h1>
              <p class="profile__location">Bahrain</p>
            </div>
            <p class="profile__tagline">
              "Spaceship salesperson and Computer Nerd"
            </p>
          </div>
          <ul class="social-links">
            <li class="social-item">
              <a
                href="https://github.com/sydalwedaie"
                target="_blank"
                class="social-link"
                >GitHub</a
              >
            </li>
            <li class="social-item">
              <a
                href="https://www.frontendmentor.io/profile/sydalwedaie"
                target="_blank"
                class="social-link"
                >Frontend Mentor</a
              >
            </li>
            <li class="social-item">
              <a
                href="https://www.linkedin.com/in/sydalwedaie/"
                target="_blank"
                class="social-link"
                >LinkedIn</a
              >
            </li>
            <li class="social-item">
              <a
                href="https://x.com/sydalwedaie"
                target="_blank"
                class="social-link"
                >Twitter</a
              >
            </li>
            <li class="social-item">
              <a
                href="https://www.freecodecamp.org/sydalwedaie"
                target="_blank"
                class="social-link"
                >Free Code Camp</a
              >
            </li>
          </ul>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sayed Ali</a>.
      </footer>
    </div>
  </body>
</html>
